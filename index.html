<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Components</title>
    
    <!--Icons-->
    <link rel="icon" href="imgs/appicon.ico">
    
    <!--Stylsheets-->
    <link rel="stylesheet" href="css/style.css">

</head>
    <body>
        <div class="l-navbar nav-theme">
            <div class="logo">
                <img src="./imgs/logo.png" alt="Insert Logo">
            </div>
            <div class="mobile-nav-button is-mobile">
                <a href="javascript:void(0);" onclick="mobileMenu()">
                    <i class="fa fa-bars"></i>
                </a> 
            </div>
            <div id="navlinks" class="l-nav-links">
                <a href="./" class="is-active ">Home</a>
                <a href="./terms" class="is-mobile">Terms</a>
                <a href="./privacy" class="is-mobile">Privacy</a>
            </div>
        </div>
        <div id="front" class="l-front front-theme">
            <div>
                <h3>Simple Components V 0.1.2</h3>
                <h4>Made by Garrett Tallent</h4>
            </div>
        
            <h4 class="padding-bot-5">Get your website developed by me: <a href="https://github.com/Gare22">Garrett's GitHub</a></h4>
        </div>
        <div id="body" class="l-body">
            <div class="l-growgrid">
                <a href="navigation/">Navigation</a>
                <a href="grids/">Grids</a>
                <a href="forms/">Forms</a>
            </div>
        </div>
        <div id="footer" class="l-foot foot-theme">   
            <a href="./privacy">Privacy</a>
            <a href="./terms">Terms</a>
        </div>
    </body>

<!--Navmenu Script (for mobile button)-->
<script>
    function mobileMenu() {
        var x = document.getElementById("navlinks");
        if (x.className === "l-nav-links") {
            x.className += " mobilebutton-is-pressed";
        } else {
            x.className = "l-nav-links";
        }
    }

    
</script>

<!--Scroll Script, adds mobile shadow to navbar on scroll-->
<script>
    window.addEventListener('scroll',(e)=>{
      const nav = document.querySelector('.nav-theme');
      if(window.pageYOffset>0){
        nav.classList.add("shadow");
      }else{
        nav.classList.remove("shadow");
      }
    });
  </script>
</html>
